<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora - Java</title>
</head>

<body>

    <form id="form">
        <div class="res">
            <p id="campo_resultado">Resultado</p>
        </div>
        <input type="number" id="primeiro_n" placeholder="Primeiro número">
        <input type="number" id="segundo_n" placeholder="Segundo número">

        <div class="operacao">
            <button type="button" id="soma">+</button>
            <button type="button" id="subtracao">-</button>
            <button type="button" id="multiplicacao">x</button>
            <button type="button" id="divisao">/</button>
            <button type="button" id="igualdade">=</button>
        </div>
    </form>

    <script>
        let operacao = '';
            document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
        });



        function calcular(num1, num2, operacao) {
            let resultado = 0;
            if (operacao == 'soma') {
                resultado = num1 + num2;
            } else if (operacao == 'subtracao') {
                resultado = num1 - num2;
            } else if (operacao == 'divisao') {
                if (num2 === 0) {
                    resultado = 'Erro: Divisão por zero';
                } else {
                    resultado = num1 / num2;
                }
            } else if (operacao == 'multiplicacao') {
                resultado = num1 * num2;
            }


            document.getElementById('campo_resultado').textContent = `Resultado: ${resultado}`;
        }

   


        document.getElementById('soma').addEventListener('click', function () {
            operacao = 'soma';
        });
        document.getElementById('subtracao').addEventListener('click', function () {
            operacao = 'subtracao';
        });
        document.getElementById('divisao').addEventListener('click', function () {
            operacao = 'divisao';
        });
        document.getElementById('multiplicacao').addEventListener('click', function () {
            operacao = 'multiplicacao';
        });



        document.getElementById('igualdade').addEventListener('click', function () {
            const primeiro_n = parseFloat(document.getElementById('primeiro_n').value);
            const segundo_n = parseFloat(document.getElementById('segundo_n').value);

            if (operacao === '') {
                document.getElementById('campo_resultado').textContent = 'Por favor, selecione uma operação.';
            } else {
                calcular(primeiro_n, segundo_n, operacao);
            }
        });
    </script>
</body>

</html>
