<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadora - Java</title>
</head>

<body>

    <div class="calculadora">
        <p id="campo_resultado" disabled></p>

        <div class="box-buttons">
            <button class="limpar">C</button>
            <button id="1" value="1" class="numeros">1</button>
            <button id="2" value="2" class="numeros">2</button>
            <button id="3" value="3" class="numeros">3</button>
            <button id="4" value="4" class="numeros">4</button>
            <button id="5" value="5" class="numeros">5</button>
            <button id="6" value="6" class="numeros">6</button>
            <button id="7" value="7" class="numeros">7</button>
            <button id="8" value="8" class="numeros">8</button>
            <button id="9" value="9" class="numeros">9</button>
            <button id="0" value="0" class="numeros">0</button>
            <button type="button" id="soma" class="operacao">+</button>
            <button type="button" id="subtracao" class="operacao">-</button>
            <button type="button" id="multiplicacao" class="operacao">x</button>
            <button type="button" id="divisao" class="operacao">/</button>
            <button type="button" id="igualdade" class="operacao">=</button>
        </div>
    </div>

    <script>
        let operacao = '';
        let resultado = '';
        let primeiro_n = '';
        let segundo_n = '';


        function calcular(num1, num2, operacao) {
            let resultado = 0;
            if (operacao == 'soma') {
                resultado = num1 + num2;
            } else if (operacao == 'subtracao') {
                resultado = num1 - num2;
            } else if (operacao == 'divisao') {
                if (num2 === 0) {
                    resultado = 'Erro: Divisão por zero';
                } else {
                    resultado = num1 / num2;
                }
            } else if (operacao == 'multiplicacao') {
                resultado = num1 * num2;
            }

            document.getElementById('campo_resultado').textContent = `${resultado}`;
        }

  
        let botoes = document.querySelectorAll('.numeros');
        botoes.forEach(function (botao) {
            botao.addEventListener('click', function () {
                resultado += botao.value;
                document.getElementById('campo_resultado').textContent = resultado;
            });
        });


        document.getElementById('soma').addEventListener('click', function () {
            operacao = 'soma';
            primeiro_n = parseFloat(resultado);
            resultado = ''; 
        });
        document.getElementById('subtracao').addEventListener('click', function () {
            operacao = 'subtracao';
            primeiro_n = parseFloat(resultado);
            resultado = '';
        });
        document.getElementById('divisao').addEventListener('click', function () {
            operacao = 'divisao';
            primeiro_n = parseFloat(resultado);
            resultado = '';
        });
        document.getElementById('multiplicacao').addEventListener('click', function () {
            operacao = 'multiplicacao';
            primeiro_n = parseFloat(resultado);
            resultado = '';
        });


        document.getElementById('igualdade').addEventListener('click', function () {
            segundo_n = parseFloat(resultado);
            if (operacao === '') {
            alert('Por favor, selecione uma operação.');
            } else {
            calcular(primeiro_n, segundo_n, operacao);
            resultado = '';  
           }
        });


        document.querySelector('.limpar').addEventListener('click', function () {
            resultado = '';
            document.getElementById('campo_resultado').textContent = '';
        });
    </script>
</body>

</html>
