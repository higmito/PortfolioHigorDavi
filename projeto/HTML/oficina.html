<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/oficina.css">
    <link rel="icon" type="image/png" href="../img/logo_lancer.svg">
    <title>OFICINA</title>
</head>

<body>
    <header class="header">
        <script src="../JS/menu.js" defer></script>
        <section class="logo_nome">
          <img src="../img/logo_lancer.svg" class="logo">
          <h1>DRAGONS TURBO</h1>
        </section>
        <nav class="nav">
            <button class="hamburguer"></button>
            <ul class="nav-list">
                <li><a href="#apresentacao">Início</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>


    <section class="apresentacao" id="apresentacao">
        <div class="golzao">
          <img src="../img/gol-g4.svg" class="carro-slide">
        </div>
        <div class="text">
         <p>DRAGONS TURBO</p>
        </div>
    </section>

    <main id="servicos">
        <section class="cards_servicos">
            <figure class="preparo">
                <header>
                  <img class="turbina" src="../img/turbina.svg">  
                </header>
                <main>
                    <p>Preparo de carros</p>
                </main>
            </figure>

            <figure class="manutencao">
                <header>
                  <img src="../img/manutencao.svg">
                </header>
                <main>
                    <p>Manutenção</p>
                </main>
            </figure>
           
            <figure class="suspensao">
                <header>
                 <img src="../img/suspensao.svg">
                </header>
                <main>
                    <p>Instalação de suspensões</p>
                </main>
            </figure>
            
        </section>
    </main>

    <footer id="contato">
        <p>Contato</p>
        <img src="../img/jetta-2.5-edited.svg">
        <button href="..//HTML/index.html">VOLTAR</button>
    </footer>

</html>
